<!DOCTYPE html>
<html lang="zh-CN" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Dayun">
    <title>404 - 页面未找到</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.staticfile.org/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/main.css">
    <style>
        body {
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding-top: 20vh;
        }
        .error-container {
            text-align: center;
            padding: 2rem;
            max-width: 500px;
            background-color: #35363a;
            border-radius: 0.5rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.3);
        }
        .error-code {
            font-size: 6rem;
            font-weight: bold;
            background-image: linear-gradient(to right, #65a6bc, #87cfde);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 1rem;
        }
        .error-message {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: #e8eaed;
        }
        .error-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            background-image: linear-gradient(to right, #65a6bc, #87cfde);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        .home-btn {
            background-image: linear-gradient(to right, #65a6bc, #87cfde);
            border: none;
            color: #fff;
            padding: 0.5rem 1.5rem;
            border-radius: 0.25rem;
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        .home-btn:hover {
            background-image: linear-gradient(to right, #5a95a9, #7bbfd0);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            color: #fff;
        }
        .home-btn:active {
            background-image: linear-gradient(to right, #4f8496, #6db0c1);
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">
            <i class="bi bi-exclamation-circle"></i>
        </div>
        <div class="error-code">404</div>
        <div class="error-message">页面未找到</div>
        <p class="mb-4">您访问的页面不存在或已被移除。</p>
    </div>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
